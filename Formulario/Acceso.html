<!DOCTYPE html>
<html lang="es">
<head>
	<title>LogIn</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body class="cover" style="background-image: url(./assets/img/ut.png);">
	<div  class="jumbotron">
		<h2> Sistema de Solicitud Para Soporte Técnico</h2>
	</div>

	<form action="home.html" method="" autocomplete="off" class="full-box logInForm">
		<p class="text-center text-muted">
			
			<img src="./assets/img/ut2.jpg" class="img img-responsive img-circle center-block">
				
		</p>

		<p class="text-center text-muted  text-uppercase">Acceso</p>

	
		<div class="form-group label-floating">
		  <label class="control-label" for="Userl">Usuario</label>
		  <input class="form-control" id="User" type="email">
		  
		</div>
		<div class="form-group label-floating">
		  <label class="control-label" for="Pass">Contraseña</label>
		  <input class="form-control" id="Pass" type="password">
		  
		</div>

        

		<div class="form-group text-center">
			<input href="Menú.html" type="submit" value="ENTRAR" class="btn btn-raised btn-danger">
		</div>
	</form>
	<!--====== Scripts -->
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/material.min.js"></script>
	<script src="./js/ripples.min.js"></script>
	
	
	<script src="./js/main.js"></script>
	
</body>
</html>
