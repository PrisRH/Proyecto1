<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario Uno</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body style="background:#2a2a2a">
	<div class="jumbotron text-center">
		
		<h3>Bienvenido</h3>
	</div>
	<div class="container">
		<div class="card offset-3">
		<div class="row">
			<form>
				<div class="form-group">
				<label class="control-label">Eliga una opcion </label>
				<select class="form-control">
					<option>Administrador</option>
					<option>Usuario</option>
					
				</select>
			</div>
				<div class="form-group">
					<label class="control-label">Correo electronico</label>
					<input type="email" name="" class="form-control" placeholder="Ingrese su coorreo ...">
					<small class="form-text text-muted"></small> <!--Permite ingresar texto pequeño-->
				</div>
				<div class="form-group">
					<label class="control-label">Contraseña</label>
					<input type="password" name="" class="form-control" placeholder="">
				</div>
				
			
				<div class="form-group" style="text-align:right;">
					<button type="submit" class="btn btn-primary"><a href="Usuario.html"> Ingresar</button>
				</div>
			</form>
			
		</div>
		</div>
	</div>

<script type="text/javascript" href="js/bootstrap.min.js"></script>
<script type="text/javascript" href="js/jquery-3.4.1.min.js"></script>
</body>
</html>
